# Hybrid Agent Fixed Configuration
config_files:
  hyperparams: 'configs/policies/hybrid.yml'

method: 'random'  # Changed to grid since we're using fixed values
metric:
  name: 'dev/loss/best'
  goal: 'minimize'

parameters:
  anneal_lr:
    values:
      - false  # FIXED: Clear winner from analysis
  buffer_periods:
    values:
      - 20
  clip_coef:
    values:
      - 0.15  # FIXED: Median of top performers
  gae_lambda:
    values:
      - 0.96  # FIXED: Standard value that worked well
  gamma:
    values:
      - 0.93  # FIXED: Middle of successful range
  learning_rate:
    values:
      - 0.001  # FIXED: Higher end that worked better
  max_grad_norm:
    values:
      - 5.0  # FIXED: Conservative clipping value
  normalize_advantages:
    values:
      - true
  normalize_observations:
    values:
      - false
  num_epochs:
    values:
      - 5
  pathwise_coef:
    values:
      - 1.0  # FIXED: Lower-middle of good range
  policy_activation:
    values:
      - Tanh
  reward_scaling:
    values:
      - true
  reward_scaling_pathwise:
    values:
      - true
  use_gae:
    values:
      - true
  value_activation:
    values: 
      - Tanh
  value_function_coef:
    values:
      - 0.14  # FIXED: Standard value that worked
  entropy_coef:
    values:
      - 0.001  # FIXED: Lower entropy worked better
  continuous_scale:
    values:
      - 1.0
  continuous_shift:
    values: 
      - 0.0
  use_wandb:
    values:
      - true