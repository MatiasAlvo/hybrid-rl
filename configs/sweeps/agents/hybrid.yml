# Hybrid Agent Sweep Configuration
config_files:
  hyperparams: 'configs/policies/hybrid.yml'

method: 'random'
metric:
  name: 'dev/loss/best'
  goal: 'minimize'

parameters:
  add_gumbel_noise:
    values:
      - false
  anneal_lr:
    values:
      - true
      - false
  buffer_periods:
    values:
      - 50
  clip_coef:
    distribution: uniform
    max: 0.2
    min: 0.1
  gae_lambda:
    distribution: uniform
    max: 0.97
    min: 0.95
  gamma:
    distribution: uniform
    max: 0.95
    min: 0.92
  initial_temperature:
    distribution: log_uniform_values
    max: 10
    min: 1
  learning_rate:
    distribution: log_uniform_values
    max: 1e-03
    min: 1e-04
  max_grad_norm:
    distribution: uniform
    max: 10
    min: 5
  min_temperature:
    distribution: log_uniform_values
    max: 0.2
    min: 0.001
  normalize_advantages:
    values:
      - true
  normalize_observations:
    values:
      - false
  num_epochs:
    values:
      - 5
  pathwise_coef:
    distribution: uniform
    max: 10
    min: 8
  policy_activation:
    values:
      - Tanh
  reward_scaling:
    values:
      - true
  reward_scaling_pathwise:
    values:
      - true
  use_gae:
    values:
      - true
  value_activation:
    values:
      - Tanh
  value_function_coef:
    distribution: log_uniform_values
    max: 0.2
    min: 0.1 