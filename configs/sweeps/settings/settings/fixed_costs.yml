# Add wandb tracking configuration
wandb_config:
  group: "fixed_cost_64"  # This will be the group name in wandb
  # You can add additional tracking parameters here as needed
  track_params:
    - ["problem_params.discrete_features.fixed_ordering_cost.values.1", "fixed_cost"]
    - ["store_params.underage_cost.value", "underage_cost"]
    - ["store_params.holding_cost.value", "holding_cost"]
    - ["store_params.lead_time.value", "lead_time"]

sample_data_params:
  'split_by_period': false
  'train_periods': null
  'dev_periods': null
  'test_periods': null

problem_params: 
  'setting_name': "one_store_fixed_costs"
  'n_stores': 1
  'n_warehouses': 0
  'n_extra_echelons': 0
  'lost_demand': false
  'maximize_profit': false
  'is_hybrid': true
  'discrete_features': 
    'fixed_ordering_cost': 
      'thresholds': [-0.0001, 0.0, inf]  # first and last values are the same across all discrete features
      'values': [0.0, 64.0]

observation_params:
  'include_warehouse_inventory': False
  'include_static_features':
    'holding_costs': True 
    'underage_costs': True 
    'procurement_costs': True 
    'lead_times': True 
    'upper_bounds': False
    'mean': False
    'std': False
  'demand': 
    'past_periods': 16 
    'period_shift': 0
  'include_past_observations':
    'arrivals': 0
    'orders': 0
  'time_features_file': null
  'time_features': null
  'sample_features_file': null
  'sample_features': null
  'normalize_observations': false

store_params: 
  'demand': 
    'distribution': 'poisson'
    'mean': 10.0
    'sample_across_stores': False
    'expand': False
    'clip': False
    'decimals': 3
  'lead_time': 
